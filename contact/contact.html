  <body>
    <header>
      <nav>
        <ul>

          <li><a href="#">Projects</a></li>
          <li><a href="contact/contact.html">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <p class="opentag">&lth1&gt</p>
    <h2>Contact Details</h2>
    <div class="contacts">
      <p>
        Please feel free to contact me via the form below or by 
        <a href="mailto: nathanbark4@gmail.com">email</a> if you have any
        questions or for enquiries.
      </p>

      <form
        action="https://getform.io/f/a428cfaa-55f7-4297-8900-565fefd3c7fb"
        method="post"
      >
        <div class="email">
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" required minlength="3" />
          <p class="alert" id="warning-email">Please enter a valid email address!</p>
        </div>
        <div class="name">
          <label for="name">Your Name:</label>
          <input type="text" name="name" id="name" required minlength="3" />
          <p class="alert" id="warning-name">Please enter your name!</p>
        </div>
        <div class="message">
          <label for="message">Your Message:</label>
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="10"
            required
            minlength="20"
          ></textarea>
          <p class="alert" id="warning-message">Please enter a message!</p>
          </div>
          <input type="submit" value="Send" id="send" class="submit-btn">
        </div>
        <p class="closetag">&lt/h1&gt</p>
      </form>
    
    <script type="text/javascript" src="scripts.js"></script>
  </body>
